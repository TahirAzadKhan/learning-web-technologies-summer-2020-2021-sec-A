<html>
<head>
	<title>HTML Form Tag</title>
</head>
<body>

	<fieldset>
		
	
			<table border="1">
                                <h1> Person Profile </h1>
				<tr>
					<td>Name: </td>
					<td><input type="text" name="name" value="" ></td>
				</tr>
		
				<tr>
					<td>Email: </td>
					<td><input type="email" name="email" value="" ></td>
				</tr>
<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender" value=""> Male
						<input type="radio" name="gender" value=""> Female
						<input type="radio" name="gender" value=""> Other
					</td>
				</tr>
				<tr>
					<td>Date Of Birth:</td>
					<td><input type="num" name="dob"> / <input type="num" name="dob"> / <input type="num" name="dob"> (dd/mm/yyyy)</td>
				</tr>
<tr>
					<td>Blood Group:</td>
					<td>
						<select name="bg">
							<option value="">A+</option>
							<option value="">B+</option>
							<option value="">AB+</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td>Degree:</td>
					<td>
						<input type="checkbox" name="" value=""> SSC 
						<input type="checkbox" name="" value=""> HSC
						<input type="checkbox" name="" value=""> BSc
                                                <input type="checkbox" name="" value=""> MSc
					</td>
				</tr>
				
				
				<tr>
					<td> Photo</td>
					<td>
						<input type="file" name="pic"> <br>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						
						<input type="reset" name="reset" value="Reset">
						<input type="submit" name="submit" value="Submit">
					</td>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
