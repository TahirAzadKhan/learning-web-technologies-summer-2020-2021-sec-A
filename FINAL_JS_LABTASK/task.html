<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="validation.js"></script>
    <title>Welcome</title>
</head>

<body>
    <table border="1" width="100%">
        <tr>
           
            <td width="400px" align="center">
                <h3><b>PERSON PROFILE</b></h3>
            </td>
            
        </tr>
        <tr height=600px>
            
            <td colspan="2">
                <table border="0" width="100%">
                    <tr>
                        <td width="300px"></td>
                        <td>
                            <form method="" action="" onsubmit="validating()" enctype="multipart/form-data">
                                <fieldset style="background-color:lemonchiffon;">
                                    <legend><b>Person Profile</b></legend>
                                    <table border="0">
                                        <tr>
                                            <td>Name</td>
                                            <td>:
                                                <input type="text" name="name" id="name"><br><span id="msg1"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <hr>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Email</td>
                                            <td>:
                                                <input type="email" name="email" id="email"> <button title="sample@example.com"><b> i</b></button><br><span id="msg4"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <hr>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Blood Group</td>
                                            <td>:
                                                <select name="bloodGroup" id="bloodGroup"><br><span id="msg5"></span>
                                        <option value=""></option>
                                        <option value="A+">A+</option>
                                        <option value="B+">B+</option>
                                        <option value="AB+">AB+</option>
                                        <option value="O+">O+</option>
                                        <option value="A-">A-</option>
                                        <option value="AB-">AB-</option>
                                    </select>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <hr>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <fieldset>
                                                    <legend>Gender</legend>
                                                    <input type="radio" name="gender" value="Male" id="gender">Male
                                                    <input type="radio" name="gender" value="Female" id="gender">Female
                                                    <input type="radio" name="gender" value="Other" id="gender">Other
                                                </fieldset>
                                                <br><span id="msg10"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <hr>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <fieldset>
                                                    <legend>Date Of Birth</legend>
                                                    <input type="date" name="dob" id="dob">
                                                </fieldset>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <hr>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td colspan="2">
                                                <fieldset>
                                                    <legend>Picture Upload</legend>
                                                    <input type="file" name="profilePic" id="profilePic">
                                                </fieldset>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <hr>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Degree</td>
                                            <td>
                                                <input type="checkbox" name="degree" value="SSC">SSC
                                                <input type="checkbox" name="degree" value="HSC">HSC
                                                <input type="checkbox" name="degree" value="BSc">BSc
                                                <input type="checkbox" name="degree" value="BSc">MSc
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <hr>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <input type="submit" name="submit" value="Submit">
                                                <input type="reset" value="reset">
                                            </td>
                                        </tr>
                                    </table>
                                </fieldset>
                            </form>
                            <td width="300px"></td>
                        </td>
                        <td width="100px"></td>
                    </tr>
                </table>
            </td>

        </tr>
        <tr>
            <td colspan="3" align="center">Copyright Â©2021</td>
        </tr>
    </table>
</body>

</html>
